<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FWI Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('C:\\Users\\Raj Kumar\\Desktop\\Machine Learning\\Ridge, Lasso and ElasticNet\\End to End Project\\templates\\image.jpg'); /* Replace with your image URL */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .login {
            background: rgba(255, 255, 255, 0.9); /* Slight transparency */
            border-radius: 8px;
            padding: 20px 40px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }

        .login h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .login form {
            display: flex;
            flex-direction: column;
        }

        .login input[type="text"] {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        .login input[type="text"]:focus {
            outline: none;
            border-color: #007bff;
        }

        .login button {
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        .login button:hover {
            background-color: #0056b3;
        }

        .login .result {
            margin-top: 20px;
            padding: 15px;
            text-align: center;
            background-color: #e7f5ff;
            border: 1px solid #007bff;
            border-radius: 4px;
            color: #007bff;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="login">
        <h1>FWI Prediction</h1>
        <form action="{{ url_for('predict_datapoint') }}" method="post">
            <input type="text" name="Temperature" placeholder="Temperature" required />
            <input type="text" name="RH" placeholder="Relative Humidity (RH)" required />
            <input type="text" name="Ws" placeholder="Wind Speed (Ws)" required />
            <input type="text" name="Rain" placeholder="Rain" required />
            <input type="text" name="FFMC" placeholder="Fine Fuel Moisture Code (FFMC)" required />
            <input type="text" name="DMC" placeholder="Duff Moisture Code (DMC)" required />
            <input type="text" name="ISI" placeholder="Initial Spread Index (ISI)" required />
            <input type="text" name="Classes" placeholder="Classes" required />
            <input type="text" name="Region" placeholder="Region" required />
            <button type="submit">Predict</button>
        </form>
        <div class="result">
            THE FWI prediction is {{result}}
        </div>
    </div>
</body>
</html>
